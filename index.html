<script> function allChecked() {
    let age = $('input[name=form-age]:checked').val();
    let $resident = $('input[name=form-resident]:checked');
    let resident = $resident.val();
    let $security = $('input[name=form-security]:checked');
    let security = $security.val();
    let $fund = $('input[name=form-fund]:checked');
    let fund = $fund.val();
    let $house = $('input[name=form-house]:checked');
    let house = $house.val();
    let $car = $('input[name=form-car]:checked');
    let car = $car.val();
    let $insure = $('input[name=form-insure]:checked');
    let insure = $insure.val();
    let $credit = $('input[name=form-credit]:checked');
    let credit = $credit.val();
    let $card = $('input[name=form-card]:checked');
    let card = $card.val();
    let $account = $('input[name=form-account]:checked');
    let account = $account.val();
    let btnSubmit = document.getElementById("form-2-next");
    if (age == null || resident == null || security == null || fund == null || house == null || car == null || insure == null || credit == null || card == null || account == null) {
        btnSubmit.disabled = true;
    } else {
        btnSubmit.disabled = false;
    }
}



window.setInterval(allChecked, 500);
</script>

<script> function riskEvaluate() {
    let $resident = $('input[name=form-resident]:checked');
    let resident=$resident.val();
    let $security = $('input[name=form-security]:checked');
    let security=$security.val();
    let $fund = $('input[name=form-fund]:checked');
    let fund=$fund.val();
    let $house = $('input[name=form-house]:checked');
    let house=$house.val();
    let $car = $('input[name=form-car]:checked');
    let car=$car.val();
    let $insure = $('input[name=form-insure]:checked');
    let insure=$insure.val();
    let $credit = $('input[name=form-credit]:checked');
    let credit=$credit.val();
    let $card = $('input[name=form-card]:checked');
    let card=$card.val();
    let $account = $('input[name=form-account]:checked');
    let account=$account.val();

    let result = (Number(resident)+Number(security)+Number(fund)+Number(house)+Number(car)+Number(insure)+Number(credit)+Number(card)+Number(account)+4.88).toFixed(2);
    document.getElementById("resultPrint").innerHTML="您的风险评估分为 " + result + " 分";
}
</script>

<script> function EnableDisable() {
        let IDNumber = document.getElementById("IDNumber")
        let btnSubmit = document.getElementById("form-1-next");

        if (IDNumber.value.length == 18) {
            btnSubmit.disabled = false;
        } else {
            btnSubmit.disabled = true;
        }

    }
    window.setInterval(EnableDisable, 500);
</script>

<body>

<div class="top-content">
    <div class="inner-bg">
        <div class="container">

            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">
                    <h1><strong>风险评估</strong></h1>
                    <div class="description"> <p>为了更好的为您提供服务，请在下方填写您的个人信息。</p> </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                    <form role="form" method="post" class="registration-form">
                        <fieldset>
                            <div class="form-top">
                                <div class="form-top-left">
                                    <h3>步骤 1 / 3</h3>
                                    <p>请告诉我们您的信息：</p>
                                </div>
                                <div class="form-top-right">
                                    <i class="fa fa-user"></i>
                                </div>
                            </div>


                            <div class="form-bottom">
                                <div class="form-group">
                                    <label class="sr-only" for="form-first-name">Your name</label>
                                    <input type="text" name="form-first-name" placeholder="请输入姓名，例：张三" class="form-first-name form-control" id="form-first-name">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="IDNumber">Your ID</label>
                                    <input type="text" name="IDNumber" placeholder="请输入身份证号" class="form-last-name form-control" id="IDNumber" maxlength="18">
<!--                                    onkeyup="EnableDisable()"-->
                                </div>
                                <script>

                                </script>

                                <button type="submit" class="btn btn-next" id="form-1-next" disabled="disabled">下一页</button>
                            </div>
                        </fieldset>


                        <fieldset>
                            <div class="form-top">
                                <div class="form-top-left">
                                    <h3>步骤 2 / 3</h3>
                                    <p>您的详细信息：</p>
                                </div>
                            </div>

                            <div class="form-bottom">
                                <div class="form-group">
                                    1. 您的年龄
                                    <div>
                                        <input type="radio" name="form-age" id="form-age-A" value="0" required>
                                        <label for="form-age-A"> <h5>18 到 35</h5> </label>
                                    </div>
                                    <div>
                                        <input type="radio" name="form-age" id="form-age-B" value="0" required>
                                        <label for="form-age-B"> <h5>35 到 65</h5> </label>
                                    </div>
                                    <div>
                                        <input type="radio" name="form-age" id="form-age-C" value="0" required>
                                        <label for="form-age-C"> <h5>65 以上</h5> </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    2. 您的户籍信息
                                    <div>
                                        <input type="radio" name="form-resident" id="form-resident-A" value="0" required>
                                        <label for="form-resident-A"> <h5>杭州本地户籍</h5> </label>
                                    </div>
                                    <div>
                                        <input type="radio" name="form-resident" id="form-resident-B" value="1" required>
                                        <label for="form-resident-B"> <h5>非杭州本地户籍</h5> </label>
                                    </div>

                                </div>
                                <div class="form-group">
                                    3. 您的社保信息
                                    <div>
                                        <input type="radio" name="form-security" id="form-security-A" value="1" required>
                                        <label for="form-security-A"> <h5>社保缴交中</h5> </label>
                                    </div>
                                    <div>
                                        <input type="radio" name="form-security" id="form-security-B" value="1" required>
                                        <label for="form-security-B"> <h5>暂无社保</h5> </label>
                                    </div>

                                </div>
                                <div class="form-group">
                                    4. 您的公积金信息
                                    <div>
                                        <input type="radio" name="form-fund" id="form-fund-A" value="1" required>
                                        <label for="form-fund-A"> <h5>公积金缴交中</h5> </label>
                                    </div>
                                    <div>
                                        <input type="radio" name="form-fund" id="form-fund-B" value="1" required>
                                        <label for="form-fund-B"> <h5>暂无公积金</h5> </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    5. 您的在杭商品房信息
                                    <div>
                                        <input type="radio" name="form-house" id="form-house-A" value="0" required>
                                        <label for="form-house-A"> <h5>有</h5> </label>
                                    </div>
                                    <div>
                                        <input type="radio" name="form-house" id="form-house-B" value="0" required>
                                        <label for="form-house-B"> <h5>没有</h5> </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    6. 您名下车产信息
                                    <div>
                                        <input type="radio" name="form-car" id="form-car-A" value="0" required>
                                        <label for="form-car-A"> <h5>有</h5> </label>
                                    </div>
                                    <div>
                                        <input type="radio" name="form-car" id="form-car-B" value="1" required>
                                        <label for="form-car-B"> <h5>没有</h5> </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    7. 您名下保单信息
                                    <div>
                                        <input type="radio" name="form-insure" id="form-insure-A" value="0" required>
                                        <label for="form-insure-A"> <h5>有</h5> </label>
                                    </div>
                                    <div>
                                        <input type="radio" name="form-insure" id="form-insure-B" value="1" required>
                                        <label for="form-insure-B"> <h5>没有</h5> </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    8. 您的征信是否有过逾期
                                    <div>
                                        <input type="radio" name="form-credit" id="form-credit-A" value="1" required>
                                        <label for="form-credit-A"> <h5>有</h5> </label>
                                    </div>
                                    <div>
                                        <input type="radio" name="form-credit" id="form-credit-B" value="0" required>
                                        <label for="form-credit-B"> <h5>没有</h5> </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    9. 您信用卡的使用率
                                    <div>
                                        <input type="radio" name="form-card" id="form-card-A" value="0" required>
                                        <label for="form-card-A"> <h5>0 - 20%</h5> </label>
                                    </div>
                                    <div>
                                        <input type="radio" name="form-card" id="form-card-B" value="1" required>
                                        <label for="form-card-B"> <h5>20% - 50%</h5> </label>
                                    </div>
                                    <div>
                                        <input type="radio" name="form-card" id="form-card-C" value="1" required>
                                        <label for="form-card-C"> <h5>超过 50%</h5> </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    10. 您非循环账户笔数
                                    <div>
                                        <input type="radio" name="form-account" id="form-account-A" value="0" required>
                                        <label for="form-account-A"> <h5>1 - 3 笔</h5> </label>
                                    </div>
                                    <div>
                                        <input type="radio" name="form-account" id="form-account-B" value="1" required>
                                        <label for="form-account-B"> <h5>3 笔以上</h5> </label>
                                    </div>
                                </div>

                                <button type="button" class="btn btn-previous">上一页</button>
                                <button type="button" class="btn btn-next" id="form-2-next" onclick="riskEvaluate()" disabled="disabled">提交</button>
                            </div>
                        </fieldset>

                        <fieldset>
                            <div class="form-top">
                                <div class="form-top-left">
                                    <h3>步骤 3 / 3</h3>
                                    <p>感谢您的填写。</p>
                                </div>
                            </div>
                            <div class="form-bottom">
                                <div class="form-bottom">
                                    <p id="resultPrint"></p>
                                </div>
                            </div>
                        </fieldset>

                    </form>
                </div>
            </div>


        </div>
    </div>
</div>
