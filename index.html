<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>风险评估</title>

    <!-- CSS -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/form-elements.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="shortcut icon" href="assets/ico/favicon.png">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">

</head>

<script> function riskEvaluate() {
    let $radio = $('input[name=form-resident]:checked');
    let resident=$radio.val();

    let result = (Number(resident)+4.8);
    document.getElementById("resultPrint").innerHTML="您的风险评估分为 " + result + " 分";
}
</script>


<body>

<nav class="navbar navbar-inverse navbar-no-bg" role="navigation"> </nav>

<div class="top-content">
    <div class="inner-bg">
        <div class="container">

            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">
                    <h1><strong>风险评估</strong></h1>
                    <div class="description"> <p>为了更好的为您提供服务，请在下方填写您的个人信息。</p> </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                    <form role="form" method="post" class="registration-form">
                        <fieldset>
                            <div class="form-top">
                                <div class="form-top-left">
                                    <h3>步骤 1 / 3</h3>
                                    <p>请告诉我们您的信息：</p>
                                </div>
                                <div class="form-top-right">
                                    <i class="fa fa-user"></i>
                                </div>
                            </div>


                            <div class="form-bottom">
                                <div class="form-group">
                                    <label class="sr-only" for="form-first-name">Your name</label>
                                    <input type="text" name="form-first-name" placeholder="请输入姓名，例：张三" class="form-first-name form-control" id="form-first-name">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-last-name">Your ID</label>
                                    <input type="text" name="form-last-name" placeholder="请输入身份证号" class="form-last-name form-control" id="form-last-name">
                                </div>
                                <button type="button" class="btn btn-next">下一页</button>
                            </div>
                        </fieldset>


                        <fieldset>
                            <div class="form-top">
                                <div class="form-top-left">
                                    <h3>步骤 2 / 3</h3>
                                    <p>您的详细信息：</p>
                                </div>
                            </div>

                            <div class="form-bottom">
                                <div class="form-group">
                                    您的年龄
                                    <div>
                                        <input type="radio" name="form-age" id="form-age-A" value="0" required>
                                        <label for="form-age-A"> 18 到 35 </label>
                                    </div>
                                    <div>
                                        <input type="radio" name="form-age" id="form-age-B" value="0">
                                        <label for="form-age-B"> 35 到 65 </label>
                                    </div>
                                    <div>
                                        <input type="radio" name="form-age" id="form-age-C" value="0">
                                        <label for="form-age-C"> 65 以上 </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    您的户籍信息
                                    <div>
                                        <input type="radio" name="form-resident" id="form-resident-A" value="0" required>
                                        <label for="form-resident-A"> 杭州本地户籍 </label>
                                    </div>
                                    <div>
                                        <input type="radio" name="form-resident" id="form-resident-B" value="1">
                                        <label for="form-resident-B"> 非杭州本地户籍 </label>
                                    </div>

                                </div>


                                <button type="button" class="btn btn-previous">上一页</button>
                                <button type="button" class="btn btn-next" onclick="riskEvaluate()">提交</button>
                            </div>
                        </fieldset>

                        <fieldset>
                            <div class="form-top">
                                <div class="form-top-left">
                                    <h3>步骤 3 / 3</h3>
                                    <p>感谢您的填写。</p>
                                </div>
                            </div>
                            <div class="form-bottom">
                                <div class="form-bottom">
                                    <p id="resultPrint"></p>
                                </div>
                            </div>
                        </fieldset>

                    </form>
                </div>
            </div>


        </div>
    </div>
</div>



<!-- Javascript -->
<script src="assets/js/jquery-1.11.1.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/js/jquery.backstretch.min.js"></script>
<script src="assets/js/retina-1.1.0.min.js"></script>
<script src="assets/js/scripts.js"></script>

<!--[if lt IE 10]>
<script src="assets/js/placeholder.js"></script>
<![endif]-->

</body>

</html>
